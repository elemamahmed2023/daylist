<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day List To Do</title>
    <!-- <link rel="stylesheet" href="bootstrap/bootstrap.rtl.min.css"> -->
    <link rel="stylesheet" href="./icomoon/style.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1 class="title">Day List To Do</h1>

    <section class="taskall">
        <div class="taskitem">
           <span class="icon-star icons"></span>
            <h3 class="task">the task for the day</h3>
            
           <div class="twoicons">
            <div><span class="icon-bin icons"></span></div>
           <div> <span class="icon-check-circle icons"></span> </div>
           </div>
        </div>
    </section>

   <section >
    <form id="form" >
       <div class="formsec">
        <input type="text" class="finput" id="inputText" placeholder=" Please Enter the daily Task">
        <button type="submit" id="button" class="btn btn-primary button">Confirm </button>
       </div>
    </form>
   </section>

<!--<span class="icon-bell icons"></span></div>-->
